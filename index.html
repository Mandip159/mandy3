<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text with Stroke</title>
    <style>
        /* Basic styling for the body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Styling and animation for the text */
        .animated-text {
            font-size: 64px;
            -webkit-text-stroke: 2px black; /* Stroke width and color */
            color: transparent; /* Start with text color as transparent */
            animation: colorChange 3s infinite alternate; /* Animation settings */
        }

        /* Keyframes for the color change animation */
        @keyframes colorChange {
            0% {
                color: transparent;
            }
            50% {
                color: red;
            }
            100% {
                color: white;
            }
        }
    </style>
</head>
<body>
    <p class="animated-text">Animating Text with Stroke!</p>
</body>
</html>
